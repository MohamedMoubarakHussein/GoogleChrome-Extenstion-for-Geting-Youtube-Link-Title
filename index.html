<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Text Box Example</title>
    <style>
      input[type="text"] {
        display: block;
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #4CAF50;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <input type="text" id="textbox1" placeholder="Enter text here..."  > 
    <button  style = "margin-bottom: 10px;" id ="btn1">Copy to Clipboard</button>
    <input type="text"  id="textbox2" placeholder="Enter text here..." >
    <button id = "btn2" style = "margin-bottom: 10  px;" >Copy to Clipboard</button>
    <input type="text" id="textbox3" placeholder="Enter time here..." >
    <button id = "btn3">change to seconds and copy</button>

    <script src="javas.js"></script>
</body>
</html>
